        <div class="levelinfo">
            <div class="leveltopbar">
                <span class="material-symbols-outlined" onclick="history.back()">

            <div class="submitbox transparent">

                    <div class="field">
                        <p>Username</p>

                        <input type="text">
                    </div>
                    <div class="field">

                        <input type="text">
                    </div>
                </div>

                <div class="formline2">
                    <div class="field">
                        <p>Notes</p>
                        <textarea name="text" wrap="soft"></textarea>
                    </div>

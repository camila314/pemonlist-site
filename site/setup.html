<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Demon List</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="/src/css/min/main.min.css">
    <link rel="stylesheet" href="/src/css/min/nav.min.css">
    <link rel="stylesheet" href="/src/css/min/footer.min.css">
    <link rel="stylesheet" href="/src/css/min/setup.min.css">
    <meta name="color-scheme" content="dark">

    <link rel="apple-touch-icon" sizes="180x180" href="/meta/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/meta/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/meta/favicon-16x16.png">
    <link rel="manifest" href="/meta/site.webmanifest">
</head>
<body>
    <!---->
    {% include "template/nav.html" %}
    <!---->
    <button class="jump hidden">
        <span class="material-symbols-outlined">arrow_upward_alt</span>
        <p>Scroll to Top</p>
    </button>
    <!---->
    <main>
        <div class="container">
            <div class="setup">
                <h2>Finish Account Setup</h2>
                <form action="/account/setup" method="post">
                    <input type="hidden" name="token" value="{{ token }}" />
                    <label for="username">Username</label>
                    <input type="text" required id="username" name="username" autocomplete="username">
                    <div class="profile">
                        <span>
                            <label for="profileshape">Profile Shape</label>
                            <select id="profileshape" name="profileshape">
                                <option value="circle" selected>Circle</option>
                                <option value="squircle">Squircle</option>
                                <option value="square">Square</option>
                            </select>
                        </span>
                        <span>
                            <img class="circle" src="{{ account.image }}=s64-c" alt="Your profile picture">
                        </span>
                    </div>
                    <label for="device">Device</label>
                    <select id="device" name="device">
                        <option value="desktop" selected>Desktop</option>
                        <option value="mobile">Mobile</option>
                        <option value="both">Both</option>
                    </select>
                    <hr>
                    <input type="submit" value="Continue">
                </form>
            </div>
            <div class="migrate">
                <p>Already on the list? <a href="/account/migrate">Migrate your account</a>.</p>
            </div>
        </div>
    </main>
    <!---->
    {% include "template/footer.html" %}
    <!---->
</body>

<script src="/src/js/main.js"></script>
<script src="/src/js/navbar.js"></script>
<script src="/src/js/jump.js"></script>
<script src="/src/js/setup.js"></script>

</html>

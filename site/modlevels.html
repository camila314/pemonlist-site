<!DOCTYPE html>
<html lang="en">
<head>
    <!---->
    {% include "template/meta.html" %}
    <!---->
    <link rel="stylesheet" href="/src/css/min/mod.min.css">
    <link rel="stylesheet" href="/src/css/min/modlevels.min.css">
</head>
<body>
    <!---->
    {% include "template/nav.html" %}
    <!---->
    <main>
        <div class="container">
            <div class="select">
                <a href="/mod/records">Records</a>
                <a href="/mod/users">Users</a>
                <a href="/mod/levels">Levels</a>
            </div>
            <div class="display">
                <span class="level">
                    <div class="search">
                        <span class="material-symbols-outlined">search</span>
                        <input type="text" list="levels" placeholder="Select Level" autocomplete="none" multiple>
                        <datalist id="levels">
                            {% for level in levels %}
                                <option
                                    label="#{{ level.placement }} - {{ level.level_id }}"
                                    value="{{ level.name }}"
                                    data-id="{{ level.id }}"
                                    data-name="{{ level.name }}"
                                    data-placement="{{ level.placement }}"
                                    data-video-id="{{ level.video_id }}"
                                    data-level-id="{{ level.level_id }}"
                                    data-creator="{{ level.creator }}"
                                    data-verifier-name="{{ level.verifier.name }}"
                                ></option>
                            {% endfor %}
                        </datalist>
                    </div>
                    <form action="/mod/levels" method="post" class="preview">
                        <h1>
                            <span>#<input type="number" name="placement" min="1" placeholder="Placement" autocomplete="none" required></span>
                            <hr>
                            <span><input type="text" name="name" placeholder="Level Name" autocomplete="none" required></span>
                        </h1>
                        <hr>
                        <div class="users">
                            <span>
                                <h3>Creator</h3>
                                <p><input type="text" name="creator" placeholder="Creator" autocomplete="none" required></p>
                            </span>
                            <span data-id="">
                                <h3>Verifier</h3>
                                <p>
                                    <input type="text" name="verifier" list="players" placeholder="Verifier" autocomplete="none" required>
                                    <datalist id="players">
                                        {% for player in players %}
                                            <option
                                                value="{{ player.name }}"
                                            ></option>
                                        {% endfor %}
                                    </datalist>
                                </p>
                            </span>
                        </div>
                        <section>
                            <iframe
                                src="https://www.youtube-nocookie.com/embed/{ videoId }/"
                                frameborder="0"
                                allow="fullscreen"
                                allowfullscreen="allowfullscreen"
                            ></iframe>
                            <span class="info">
                                <span>
                                    <h3>Video</h3>
                                    <p><input type="url" name="video" placeholder="YouTube URL" autocomplete="none" required></p>
                                </span>
                                <span class="id">
                                    <div>
                                        <h3>ID</h3>
                                        <p><input type="number" name="levelid" min="1" placeholder="Level ID" autocomplete="none" required></p>
                                    </div>
                                </span>
                            </span>
                        </section>
                    </form>
                    <div class="submit">
                        <input type="submit" value="">
                    </div>
                </span>
                <span class="selector">
                    <div>
                        <button data-method="editlevel" >Edit a Level</button>
                        <p>or</p>
                        <button data-method="addlevel" >Add a New Level</button>
                    </div>
                </span>
            </div>
        </div>
    </main>
    <!---->
    {% include "template/footer.html" %}
    <!---->
</body>

<!---->
{% include "template/include.html" %}
<!---->
<script src="/src/js/modlevels.js"></script>
<script src="/src/js/jump.js"></script>

</html>
